<body>
   <div class="container">
      <div class="row justify-content-md-center">
        <div >
          <div class="sidenav"  id="mySidenav">
               <a  id="add" routerLink="/addProjet" data-toggle="tooltip" data-placement="bottom" title="Ajouter projet">
                    add
               </a>
              
          </div>
           
     </div>
      <div id="content" class="col-6 align-self-center">       
              
                
             
              <div class="col-auto">
                <label class="form-label" for="inputAddress"> Project Name </label>
                <input type="text" [(ngModel)]="projet.projectName" class="form-control" placeholder="Project Name">
              </div>
              <div class="col-auto">
                <label class="form-label" for="inputAddress">REF Name</label>
                <input type="text" [(ngModel)]="projet.REFName" class="form-control" placeholder="REF Name">
              </div>
            
              <div class="col-12">
                  <button type="button" class="btn btn-primary"(click)="goBack()">go back</button>
                  <button type="button" class="btn btn-danger" (click)=save()>save </button>
              </div>
          </div>
          </div>
          </div>
  </body>

<body>
<div class="container">
    <div class="row justify-content-md-center">
      <div >
        <div class="sidenav"  id="mySidenav">
             <a  id="add" routerLink="/addMethodiste" data-toggle="tooltip" data-placement="bottom" title="Ajouter projet">
                  add
             </a>
             <a id="home" routerLink="/dashboard_metho">
                home
             </a>
        </div>

    <div id="content" class="col-6 align-self-center">

      <div *ngIf="methodiste">

              <div class="col-auto">
                <label for="inputname" class="form-label">Id </label>
                <input type="text" [(ngModel)]="methodiste.Id" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Id">
              </div>

            <div class="col-auto">
              <label for="inputEmail4" class="form-label">E-mail</label>
              <input type="text" [(ngModel)]="methodiste.email" class="form-control" placeholder="E-mail">
            </div>

            <div class="col-auto">
                <label for="inputEmail4" class="form-label">Password</label>
                <input type="text" [(ngModel)]="methodiste.password" class="form-control" placeholder="Password">
              </div>
           
            
            <div class="col-12">
                <button class="btn btn-outline-secondary"(click)="goBack()">go back</button>
                <button class="btn btn-outline-info"  (click)=save()>save </button>
            </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </body>

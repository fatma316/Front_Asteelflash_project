<body>
<div class="container">
    <div class="row justify-content-md-center">
      <div >
        <div class="sidenav"  id="mySidenav">
             <a  id="add" routerLink="/addOperateur" data-toggle="tooltip" data-placement="bottom" title="Ajouter projet">
                  add
             </a>
             
        </div>
    
    <div *ngIf="operateur">
       <div class="form-group">
                  <label for="formGroupExampleInput"  class="form-label">Id </label>
                <input type="text" [(ngModel)]="operateur.Id"  class="form-control" id="formGroupExampleInput"  placeholder="Id">
              </div>
           <div class="form-group">
                  <label for="formGroupExampleInput" class="form-label">Registration Number</label>
              <input type="text" [(ngModel)]="operateur.Matricule" class="form-control" id="formGroupExampleInput"  placeholder="Registration Number">
            </div>
           <div class="form-group">
                  <label for="formGroupExampleInput" class="form-label">Password</label>
                <input type="text" [(ngModel)]="operateur.password" class="form-control" id="formGroupExampleInput"  placeholder="Password">
              </div>
         <div class="form-group">
                <button type="button" class="btn btn-danger"  (click)=save()>save </button>
                  <button type="button" class="btn btn-primary" (click)="goBack()">go back</button>
            </div>
        </div>
      </div>
    </div>
    </div>
</body>
